<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASK!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="main"
      <img src="Picsart_24-08-04_23-54-12-608.png">
      <div class="searchBx">
        <input type="text" name="" class="query" value="">
        <div class="icons">
          <div><img src="Picsart_24-08-04_23-50-28-040.png"></div>
          <div><img src="Picsart_24-08-04_23-49-50-941.png"></div>
         </div>
        </div>
        <div class="button">
          <button class="searchBtn">ASK! endless..</button>        
      </div>
    </div>
  </section>
  <script>
    let query = document.querySelector('.query');
    let searchBtn = document.querySelector('.searchBtn');
    
    searchBtn.onclick = function(){
      let url ='https://www.google.com/search?q='+query.value;
      window.open(url,'_self');
    }
  </script>
</body>
</html>
